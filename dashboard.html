<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TutorCloud - Home</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="icon" href="img/tutorCloud.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="pos-f-t fixed-top">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                <h5 class="text-white h4">Menu</h5>
                <span class="text-muted">
                    <a class="btn btn-link" href="./getting_started.html" role="button" alt="Link to Getting Started page.">Get Started</a><br>
                    <a class="btn btn-link" href="./about_us.html" role="button" alt="Link to About Us page.">About Us</a><br>
                    <a class="btn btn-link text-white" href="./log_in.html" role="button" alt="Link to Log In.">Log In</a><br>
                    <a class="btn btn-link text-white" href="./sign_up.html" role="button" alt="Link to Sign Up.">Sign Up</a>
                </span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="./index.html" alt="Link to Home page.">
                    <img class="rounded" src="./img/tutorCloud.jpg" width="30" height="30" alt="TutorCloud logo.">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </header>

    <section class="p-5 bg-light shadow-lg">
        <div class="spacer">
            <h1 class="display-4 text-primary">Dashboard</h1>
        </div>
    </section>

    <section class="py-5 border-top border-bottom">
        <div class="alert alert-danger mx-5" role="alert">
            You're homework is due soon, <a href="#" class="alert-link">click here</a> to finish.
        </div>
        <h3>Ready to Continue?</h3>
        <div class="w-75 mx-auto d-block">
            <p>Current progress on SAT Math Module Video 2</p><hr>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
            <a class="btn btn-link py-2" href="#" alt="Watch Video">Finish Video</a>
        </div>
    </section>
    
    <section class="p-5">

        <div class="alert alert-warning" role="alert">
            Your next appointment is in <u>12</u> days.
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block shadow">Schedule an appointment</button>
        <a class="btn btn-link py-2" href="#" alt="Watch Video">Contact Tutor</a>
    </section>

    <footer>
        <div class="p-5 bg-dark text-white">
            <a href="./about_us.html" alt="Link to the About Us page.">About Us</a>
            <hr>
            Please <a href="mailto:arthur.henry001@mymdc.net">contact</a> us if you have any questions.
            <div>
                <i class="fab fa-facebook-f px-1"></i>
                <i class="fab fa-instagram px-1"></i>
                <i class="fab fa-twitter px-1"></i>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/8e252e503c.js"></script>

</html>
